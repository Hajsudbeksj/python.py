<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة الدرجات</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* تأثير دخول الصفوف */
        table tr {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeRow 0.5s forwards;
        }
        table tr:nth-child(1) { animation-delay: 0.1s; }
        table tr:nth-child(2) { animation-delay: 0.2s; }
        table tr:nth-child(3) { animation-delay: 0.3s; }
        table tr:nth-child(4) { animation-delay: 0.4s; }
        table tr:nth-child(5) { animation-delay: 0.5s; }
        /* وهكذا لباقي الصفوف حسب الحاجة */

        @keyframes fadeRow {
            to { opacity: 1; transform: translateY(0); }
        }

        /* تأثير hover */
        tr:hover td {
            transform: scale(1.03);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>درجاتك</h2>
        <table>
            <tr>
                <th>المادة</th>
                <th>الدرجة</th>
            </tr>
            {% for grade in grades %}
            <tr>
                <td>
                    {% if grade.subject == "رياضيات" %}🧮
                    {% elif grade.subject == "علوم" %}🔬
                    {% elif grade.subject == "لغة عربية" %}📖
                    {% elif grade.subject == "لغة إنجليزية" %}📝
                    {% else %}📚{% endif %}
                    {{ grade.subject }}
                </td>
                <td style="background-color: 
                    {% if grade.grade < 50 %}#ff6b6b
                    {% elif grade.grade < 75 %}#f6e58d
                    {% else %}#6ab04c{% endif %};
                    color: white;
                    font-weight: bold;">
                    {{ grade.grade }}
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('login_page') }}">تسجيل خروج</a>
    </div>
</body>
</html>
